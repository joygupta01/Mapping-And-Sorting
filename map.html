<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mapping And Sorting</h1>
    <p id="r"></p>
    <p id="m"></p>
    <p id="a"></p>
    <button onclick="asc()">Ascending Order</button>
    <button onclick="des()">Descending Order</button>
    <script>
        var numbers =[12, 15, 8, 22, 4, 8 ]
        document.getElementById("r").innerHTML = numbers;
        function mapping(num) {
    return num + 10
}
var newarray = numbers.map(mapping)
document.getElementById("m").innerHTML=newarray ;

function asc() {
    newarray.sort(function(a,b){return a-b})
    document.getElementById("m").innerHTML=newarray;
    }
    function des() {
    newarray.sort(function(a,b){return b-a})
    document.getElementById("m").innerHTML=newarray;
    }
    </script>
</body>
</html>
